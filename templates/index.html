<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background: #BCBBB8;
      }
      h1 {
        color: #000;
        text-align: center;
      }
      .card {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #f1eff0;
      }
      .container {
        background: #fffbfe;
        font-weight: bold;
        padding: 30px;
        border-radius: 15px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <h1 class="text-success">Crop Recommendation System <span>ðŸŒ±</span></h1>

      <!-- Form -->
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="1">
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="1">
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="1">
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter Soil pH" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      <!-- Display Result -->
      {% if result %}
      <div class="d-flex justify-content-center mt-5">
        <div class="card bg-dark" style="width: 22rem;">
          <img src="{{ url_for('static', filename='crop.png') }}" class="card-img-top mx-auto mt-3" style="width: 70px; height: 70px;" alt="Crop Icon">
          <div class="card-body text-center">
            <h5 class="card-title">Recommended Crop:</h5>
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
      </div>
      {% endif %}

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
